databaseChangeLog:
  - changeSet:
      id: create managers table
      author: admin
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: binary(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: manager_status
                  type: varchar(50)
                  constraints:
                    unique: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
